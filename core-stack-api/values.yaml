# Default values for orchestrate-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

product: orchestrate

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

cmd:
  name: envelope-store

imageCredentials:
  create: false
  name: existing-secret
  registry: quay.io
  username: someone
  password: sillyness

environment: {}
environmentSecrets: {}
aws:
  enabled: false

service:
  type: ClusterIP
  grpc:
    port: 8080
  http:
    port: 8081
  metrics:
    port: 8082

initDBHook: false
initContainers: false

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      http:
        paths:
          - path: /grpc
            backend:
              servicePort: grpc-svc
          - path: /
            backend:
              servicePort: http-svc

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
#  limits:
#  cpu: 300m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}
