# Default values for orchestrate-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

product: orchestrate

image:
  repository: consensys-docker-pegasys-orchestrate.bintray.io/orchestrate
  tag: v2.1.1
  pullPolicy: IfNotPresent

cmd:
  name: envelope-store

imageCredentials:
  create: false
  name: existing-secret
  registry: consensys-docker-pegasys-orchestrate.bintray.io
  username: someone
  password: sillyness

environment: {}
environmentSecrets: {}
aws: # DEPRECATED: use podAnnotations
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  grpc:
    port: 8080
  http:
    port: 8081
  metrics:
    port: 8082

initDBHook: true
initDBHookBackoffLimit: 6
initContainers: true

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      http:
        paths:
          - path: /grpc
            backend:
              servicePort: grpc-svc
          - path: /
            backend:
              servicePort: http-svc

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
#  limits:
#  cpu: 300m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}
